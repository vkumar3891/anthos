---
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sRestrictRoleBindings
metadata:
  name: restrictrolebindings
spec:
#  enforcementAction: dryrun
  match:
    kinds:
      - apiGroups: [""]
        kind: RoleBinding
  parameters:
    allowedSubjects:
      - kind: ServiceAccount
        name: vasanth-test
        apiGroup: ""
        namespace: default
    restrictedRole:
        apiGroup: rbac.authorization.k8s.io
        kind: Role
        name: pod-reader
