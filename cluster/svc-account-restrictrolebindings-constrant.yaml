---
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sRestrictRoleBindings
metadata:
  name: svc-account-restrictrolebindings
spec:
#  enforcementAction: dryrun
  match:
    kind:
      - apiGroups: [""]
        kind: "ClusterRoleBinding"
  parameters:
    allowedSubjects:
      - apiGroup: "rbac.authorization.k8s.io"
        kind: "ServiceAccount"
        name: "vasanth-test"
        namespace: "default"
    restrictedRole:
      apiGroup: "rbac.authorization.k8s.io"
      kind: "ClusterRoleBinding"
      name: "cluster-admin"
